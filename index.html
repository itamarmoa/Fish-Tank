<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Tank</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Fish Tank Game</h1>
                <div id="control" class="text-center">
                    <div class="btn-group">
                        <button id="btn_addFish" class="btn btn-default">Add Fish</button>
                        <button id="btn_addCleaner" class="btn btn-default">Add Cleaner</button>
                        <button id="btn_addFood" class="btn btn-default">Add Food</button>
                    </div>
                    <h3>Total Fish: <span id="stat_fishes"></span></h3>
                    <div class="progress">
                        <div id="meter_food" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
                    </div>
                    <div class="progress">
                        <div id="meter_poop" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div id="tank_container"></div>
            </div>
        </div>
    </div>
</div>

<!--Loading Scripts-->
<script src="js/aqua.js"></script>
<script src="js/aquaUI.js"></script>
<script src="js/Tank.js"></script>
<script src="js/Fish.js"></script>
<script src="js/Cleaner.js"></script>
<script src="js/main.js"></script>
</body>
</html>
